<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SA1 Chatroom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mb-4">FSE Chatroom</h2>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="usernameInput" class="form-label">Username</label>
                        <input type="text" class="form-control" id="usernameInput" required>
                        <div id="userHelpBlock" class="form-text d-none" style="color: red;">
                            Your username must be at least 3 characters long.
                        </div>

                    </div>  
                    <div class="mb-3">
                        <label for="passwordInput" class="form-label">Password</label>
                        <input type="password" class="form-control" id="passwordInput" required>
                        <div id="passwordHelpBlock" class="form-text d-none" style="color: red;">
                            Your password must be at least 4 characters long. Passwords are case sensitive! 
                        </div>
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button value="login" type="submit" class="btn btn-primary" onclick="submitForm(this)">Login</button>
                        <button value="register" type="submit" class="btn btn-primary" onclick="submitForm(this)">Register</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
    <!-- <script src="https://cdn.socket.io/4.7.3/socket.io.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
